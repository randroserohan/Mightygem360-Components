<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

#mg-3d {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 160px;
  height: 160px;
  animation: float 3s ease-in-out infinite;
  cursor: pointer;
  filter: drop-shadow(0 0 22px rgba(255,230,110,0.7));
}

@keyframes float {
  50% { transform: translateY(-10px); }
}
</style>

</head>
<body>

<model-viewer id="mg-3d"
  src="https://raw.githubusercontent.com/randroserohan/Mightygem360-Components/master/base_basic_pbr.glb"
  auto-rotate
  camera-controls
  disable-zoom
  shadow-intensity="1"
  exposure="1.1"
  ar
  style="width:160px;height:160px;">
</model-viewer>

</body>
</html>
