<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

#mg-3d {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 160px;
  height: 160px;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 25px rgba(255,230,110,0.7));
  z-index: 99999;
}

@keyframes float {
  50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<model-viewer id="mg-3d"
  src="https://raw.githubusercontent.com/randroserohan/Mightygem360-Components/master/base_basic_pbr.glb"
  auto-rotate camera-controls shadow-intensity="1">
</model-viewer>

</body>
</html>
